<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SDR Query Runner</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
    <link rel="stylesheet" id="codetheme" href="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/styles/github.min.css" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/languages/groovy.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/languages/json.min.js"></script>
    <script src="https://unpkg.com/highlightjs-cypher/dist/cypher.min.js" type="text/javascript"></script>
    <script src="/assets/app.js" defer></script>
  </head>
  <body>
    <main>
      <header class="page-header">
        <h2>SDR Query Runner</h2>
        <button
          type="button"
          class="theme-toggle"
          aria-label="Toggle color scheme"
          data-role="theme-toggle"
        >
          <svg class="icon-sun" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              d="M12 4.75a1 1 0 0 1-1-1V2a1 1 0 1 1 2 0v1.75a1 1 0 0 1-1 1zm0 16.5a1 1 0 0 1 1 1V22a1 1 0 1 1-2 0v1.25a1 1 0 0 1 1-1zm7.25-7.25a1 1 0 0 1 1-1H22a1 1 0 1 1 0 2h-1.75a1 1 0 0 1-1-1zm-16.5 0a1 1 0 0 1-1 1H2a1 1 0 1 1 0-2h1.75a1 1 0 0 1 1 1zM17.3 6.7a1 1 0 0 1 1.4-1.4l1.24 1.24a1 1 0 0 1-1.41 1.41zm-10.6 10.6a1 1 0 0 1-1.4 1.4l-1.24-1.24a1 1 0 1 1 1.41-1.41zM17.3 17.3a1 1 0 0 1 1.4 1.4l-1.24 1.24a1 1 0 0 1-1.41-1.41zm-10.6-10.6a1 1 0 0 1-1.4-1.4L6.54 4.06a1 1 0 0 1 1.41 1.41zM12 7.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 0 1 12 7.5z"
            />
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              d="M21 13.25A9 9 0 0 1 10.75 3a.75.75 0 0 1 .86-.86A8 8 0 1 0 21.86 12.39a.75.75 0 0 1-.86.86z"
            />
          </svg>
        </button>
      </header>
      <section aria-live="assertive">
        <small role="alert" class="flash fg-danger" data-role="error" hidden></small>
      </section>
      <section>
        <form class="form" id="query-form" novalidate>
          <fieldset>
            <legend>Language</legend>
            <label>
              <select id="query-type" name="type">
                <option value="gremlin">Gremlin</option>
                <option value="cypher">Cypher</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <legend>Query</legend>
            <label class="editor">
              <textarea id="query-text" name="query" rows="10" placeholder="Enter your Gremlin or Cypher query here"></textarea>
              <div class="highlight"></div>
            </label>
          </fieldset>
          <button type="submit" data-role="submit" class="button-fixed success">
            Run
          </button>
        </form>
      </section>
      <section id="result" aria-live="polite">
        <header>
          <h2> Output </h2>
        </header>
        <div class="copy_button_container">
          <button type="button" data-role="copy" class="button-fixed copy-button success">Copy</button>
        </div>
        <pre><code class="language-json" id="result-content">[]</code></pre>
      </section>
    </main>
  </body>
</html>
